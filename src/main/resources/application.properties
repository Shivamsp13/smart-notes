spring.application.name=Smart Notes

# ===============================
# PostgreSQL Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/smartnotes
spring.datasource.username=smartnotes
spring.datasource.password=smartnotes
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Error Handling (keep as-is)
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# ===============================
# Security & External Services
# ===============================
groq.api.key=${GROQ_API_KEY}
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration-ms=3600000

# ===============================
# OCR Service
# ===============================
ocr.base-url=http://localhost:1000
ocr.connect-timeout-ms=2000
ocr.read-timeout-ms=8000
ocr.render-dpi=300

# ===============================
# File Upload Limits
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
